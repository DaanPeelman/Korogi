name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compile_run_tests_and_package:
    name: Compile, run tests and package
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Compile, run tests and package
        run: mvn package -B -Pci
      - name: Upload delivery artifacts
        uses: actions/upload-artifact@v2.1.4
        with:
          name: delivery-artifacts
          path: delivery

  build_and_push_docker_image:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: compile_run_tests_and_package
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Download Tomcat config artifacts
        uses: actions/download-artifact@v2.0.5
        with:
          name: delivery-artifacts
          path: delivery
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          registry: daanpeelman
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push API Docker image
        uses: docker/build-push-action@v2.2.1
        with:
          context: delivery/korogi-api
          tags: daanpeelman/korogi-api:latest
          push: true
      - name: Build and push Web Docker image
        uses: docker/build-push-action@v2.2.1
        with:
          context: delivery/korogi-web
          tags: daanpeelman/korogi-web:latest
          push: true
