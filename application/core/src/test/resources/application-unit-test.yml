korogi:
  oauth:
    token-secret: Korogi-test
    token-expiration-m-sec: 864000000
    front-end-return-url: "http://dummyUrl:8080"

logging:
  level:
    root: info

spring:
  flyway:
    placeholders:
      read-user: postgres
  jpa:
    properties:
      hibernate:
        ejb:
          interceptor: com.korogi.core.interceptor.HibernateStatisticsInterceptor
        format_sql: true
    show-sql: true

zonky:
  test:
    database:
      postgres:
        docker:
          image: postgres:12-alpine
